<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <form>
    <table width="600" height="" bgcolor="GreenYellow" cellpadding="0" cellspacing="0" border="0" align="center">
        <!-- heading row starts -->
        <tr>
            <td width="600" height="50" align="center">
                <font color="red" size="5">Personal Details</font>
            </td>
        </tr>
        <!-- heading row ends -->
        <!-- input row starts -->
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Name:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <input type="text" placeholder="Enter Name">
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
               <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                   <tr>
                       <td width="30" height="50"></td>
                       <td width="200" height="50" align="right">
                           <label>Password:</label>
                       </td>
                       <td width="40" height="50"></td>
                       <td width="300" height="50">
                           <input type="password" placeholder="Enter Password">
                       </td>
                       <td width="30" height="50"></td>
                   </tr>
               </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>E-mail:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <input type="email" placeholder="Enter E-mail">
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Gender:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <label><input type="radio" name="Gender">Male</label>
                            <label><input type="radio" name="Gender">Female</label>
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Contact:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <input type="text" placeholder="Enter Number">
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="600" height="50" align="center">
                            <font color="red" size="5">Educational Qualifications</font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Degree:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <select>
                                <option value="">--Select Group--</option>
                                <option value="bachelor's">Bachelor's</option>
                                <option value="master's">Master's</option>
                            </select>
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Engineering:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <select>
                                <option value="">--Select Group--</option>
                                <option value="cse">CSE</option>
                                <option value="eee">EEE</option>
                                <option value="civil">CIVIL</option>
                                <option value="mechanical">MECHANICAL</option>
                            </select>
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Hobbies:</label>
                        </td>
                        <td width="40" height="50"></td>
                        <td width="300" height="50">
                            <label><input type="radio" name="Hobbies">Playing Chess</label>
                            <label><input type="radio" name="Hobbies">Reading Books</label>
                        </td>
                        <td width="30" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="600" height="50" align="center">
                            <font color="red" size="5">Address</font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="600" height="50" align="center">
                            <textarea placeholder="leave your message here"></textarea>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="30" height="50"></td>
                        <td width="200" height="50" align="right">
                            <label>Attach Resume:</label>
                        </td>
                        <td width="10" height="50"></td>
                        <td width="260" height="50" align="left">
                            <input type="file">
                        </td>
                        <td width="40" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="600" height="50">
                <table width="600" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="600" height="50" align="center">
                            <button type="submit">
                                <img src="images/green_btn.png" alt="green_btn" height="30">
                            </button>
                            <button type="reset">Cancel</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- input row ends -->
    </table>
    </form>
</body>
</html>
